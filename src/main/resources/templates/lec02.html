<html>

<body>
  <div><a href="/logout">ログアウト</a></div>
  <h1>Lec02 GET!</h1>
  <div th:if="${username}">
    <h1>Hi [[${username}]]</h1>
  </div>
  <div>
    <div th:if="${users}">
      <p>エントリー</p>
      <ul>
        <!--eachは所謂for each．この場合roomオブジェクトのusersフィールドにあるすべてのデータを一通り表示する
      thが指定されているので[]が不要になる-->
        <li th:each="user : ${users}">[[${user.name}]]</li>
      </ul>
    </div>
  </div>
  <div class="janken">
    <a href="/lec02/gu">グー</a>
    <a href="/lec02/choki">チョキ</a>
    <a href="/lec02/pa">パー</a>
  </div>
  <div th:if="${judge}">
    <p>あなたの手 [[${myhand}]]</p>
    <p>相手の手[[${yourhand}]]</p>
    <p>結果 [[${judge}]]</p>
  </div>
  <div>
    <h1>試合結果</h1>
    <p th:each="match : ${matches}">
      id:[[${match.id}]]
      user1:[[${match.user1}]]
      user2:[[${match.user2}]]
      user1Hand:[[${match.user1Hand}]]
      user2Hand:[[${match.user2Hand}]]
    </p>
  </div>

</body>

</html>
